{% extends 'base.html' %}
{% load static %}
{% block title %}Chat{% endblock title%}
{% block content %} 

            <div class="container">
                <div class="row mt-5">
                    <div class="col-4 p-0">
                        <div class="border-end" style="background-color: #f0f2f5;">
                            <div class="d-flex p-3">
                                <div class="flex-grow-1">
                                    <div class="text-white profile">
                                        <span class="">NK</span>
                                    </div>
                                </div>
                                <div class="p-2">
                                    <span class="px-2"><i class="fa-solid fa-camera"></i></span>
                                    <span><i class="fa-solid fa-message"></i></span>
                                    <span class="px-2"><i class="fa-solid fa-magnifying-glass"></i></span>
                                    <span class="px-2"><i class="fa-solid fa-ellipsis-vertical"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white border shadow d-flex p-2">
                            <span class="border border-end-0" style="background-color: #f0f2f5;"><i class="fa-solid fa-magnifying-glass m-2"></i></span>
                            
                            <input type="text" class="form-control border-start-0 rounded-0" placeholder="Search or start a new chat" style="font-family: fangsong; background-color: #f0f2f5;">
                        </div>
                            
                        <div class="shadow bg-white" style="height: 35.5rem;">
                            <div class="card rounded-0 border-top-0 border-start-0 border-end-0" style="max-width: 540px;">
                                <div class="row g-0">
                                  <div class="col-md-2">
                                        <!-- <div class="text-white profile">
                                            <span class="">NK</span>
                                        </div> -->
                                    <img src="{% static 'images/whatsapp1.png' %}" class="img-fluid rounded-start m-3" alt="...">
                                  </div>
                                  <div class="col-md-8">
                                    <div class="card-body">
                                      <h5 class="card-title" style="font-family: auto;">Card title</h5>
                                      <p class="card-text" style="font-family: sans-serif;"><small class="text-muted">Last updated 3 mins ago</small></p>
                                    </div>
                                  </div>
                                </div>
                            </div>
                            <div class="card rounded-0 border-top-0 border-start-0 border-end-0" style="max-width: 540px;">
                                <div class="row g-0">
                                  <div class="col-md-2">
                                    <div class="text-white profile m-3">
                                        <span class="">NK</span>
                                    </div>
                                    <!-- <img src="..." class="img-fluid rounded-start" alt="..."> -->
                                  </div>
                                  <div class="col-md-8">
                                    <div class="card-body">
                                      <h5 class="card-title" style="font-family: auto;">Card title</h5>
                                      <p class="card-text" style="font-family: sans-serif;"><small class="text-muted">Last updated 3 mins ago</small></p>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <div class="col-8 p-0">
                        <div class="p-3" style="background-color: #f0f2f5;">
                            <div class="d-flex">
                                <div class="flex-grow-1 d-flex">
                                    <div class="text-white profile">
                                        <span class="">NK</span>
                                    </div>
                                    <div class="m-3 fw-bold">Neha</div>
                                </div>
                                <div class="p-2">
                                    <span class="px-2"><i class="fa-solid fa-magnifying-glass"></i></span>
                                    <span class="px-2"><i class="fa-solid fa-ellipsis-vertical"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="p-2" style="background-color: #f7ebe1; height: 34.2rem; overflow-y: scroll; overflow-x: scroll; font-family: auto;">
                            <div class="p-2">
                                <span >Mansi</span>
                            </div>
                            <div class="">
                                <span class="bg-white p-2 px-3" style="border-radius: 17px;">Hello! <span class="text-secondary" style="font-size: small;">06:15 AM</span></span>
                            </div>
                            <div class="d-flex flex-column align-items-end">
                                <div class="p-2">
                                    <span>You</span>
                                </div>
                                <div class="">
                                    <span class="p-2 px-3" style="border-radius: 17px; background-color: #C5E6A1;">How are you! <span class="text-secondary" style="font-size: small;">06:15 AM</span></span>
                                </div>
                            </div>
                        </div>
                        <div class="p-3 border d-flex" style="background-color: #f0f2f5;">
                            <i class=" fa-regular fa-face-smile mx-1 me-3 mt-2" style="cursor: pointer;"></i>
                            <i class=" fa-solid fa-paperclip me-3 mt-2" style="cursor: pointer;"></i>
                            <input type="text" class="form-control border" placeholder="Type a Message.." style="font-family: sans-serif;">
                            <i class="fa-regular fa-paper-plane mx-1 mt-2 ms-3" style="cursor: pointer;"></i>
                        </div>
                    </div>
                </div>
            </div>
{% endblock content %}
